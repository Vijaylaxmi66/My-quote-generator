<!DOCTYPE html>
<html lang="en">
<head>
    <title>MY QUOTE GENERATOR</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.png" type="image/jpg">

    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="script.js"></script>
</head>
<body>
    <h1>MY QUOTE GENERATOR</h1>

    <div class="quote-box">
        <div class="quote" id="quoteText">Click the button to get a quote!</div>
        <div class="author" id="quoteAuthor"></div>
        <br>
        <button onclick="generateQuote()">New Quote</button>

        <!-- Icon container -->
        <div class="icon-container">
            <a href="https://www.pinterest.com/" target="_blank">
                <i class="fab fa-pinterest fa-2x"></i>
             <a href="https://www.google.co.in/" target="_blank">
                <i class="fab fa-google fa-2x"></i>
              <a href="https://twitter.com/" target="_blank">
                <i class="fab fa-twitter fa-2x"></i>

            </a>
        </div>
    </div>
</body>
</html>
